<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Typing Fruits Game</title>
</head>

<body>
    <section id="game-container">
        <section id="intro-section">
            <div id="landing-page">
                <h1>Typing Fruits</h1>
                <button id="play-game-btn">Play Game</button>
                <button id="instructions-btn">Instructions</button>
            </div>
            <div id="instructions-div" class="hide">
                <h2>Instructions</h2>
                <p></p>
                <button id="okay-btn">Okay</button>
            </div>
            <div id="difficulty-lvl-div" class="hide">
                <button id="x-btn">X</button>
                <h2>Difficulty Level</h2>
                <button id="normal-btn">Normal</button>
                <button id="hard-btn">Hard</button>
            </div>
        </section>
        <section id="text-section" class="hide">
            <div id="timer">
                <p><span id="timerText"></span>seconds left</p>
            </div>
            <div id="prompt">

            </div>
            <input id="user-input" type="text" placeholder="Count down begins when you type...">
            <p>Score: <span class="scoreText">0</span></p>
            <button id="bonus-start-btn" class="hide">Start</button>
        </section>
        <section id="images-section" class="hide">
            <div id="image-1"></div>
            <div id="image-2"></div>
            <div id="image-3"></div>
            <div id="image-4"></div>
            <div id="image-5"></div>
            <div id="image-6"></div>
            <div id="image-7"></div>
            <div id="image-8"></div>
            <div id="image-9"></div>
            <div id="image-10"></div>
            <div id="image-11"></div>
            <div id="image-12"></div>
        </section>
    </section>
    <section id="game-over-page" class="hide">
        <p>Oh no! The hungry bunny stole all your fruits...</p>
        <img src="game-images/BananaBunny.png" alt="Bunny eating a banana">
        <h2>GAME OVER</h2>
        <p>Your final score is<span class="scoreText"></span>points!</p>
    </section>
    <section id="win-page" class="hide">
        <h2>Congratulations!</h2>
        <p>The harvest was a success!</p>
        <img src="game-images/PapayaPuppy.png" alt="Puppy collecting a papaya">
        <p>Your final score is<span class="scoreText"></span>points!</p>
    </section>
    <button id="play-again-btn" class="hide">Play Again</button>
    <footer>Made and drawn by Angel Zhou</footer>
</body>

</html>
